<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">New Customer</div>
    <div class="card-body">
      <form [formGroup]="newCustomer" (ngSubmit)="handleSaveCustomer()">
        <div class="mb-3">
          <label class="form-label">Name:</label>
          <input type="text" formControlName="name" class="form-control"/>
          <span *ngIf="newCustomer.controls['name'].touched
                     && newCustomer.controls['name'].errors
                     && newCustomer.controls['name']?.errors!['required']"
                     class="text-danger">
                     Name is not valid
          </span>

        </div>
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="text" formControlName="email" class="form-control"/>
          <span *ngIf="newCustomer.controls['email'].touched
          && newCustomer.controls['email'].errors
          && newCustomer.controls['email']?.errors!['required']" class="text-danger">
            Email is not valid
          </span>
        </div>
        <button [disabled]="!newCustomer.valid" class="btn btn-info">Save</button>
      </form>
    </div>
  </div>
</div>
